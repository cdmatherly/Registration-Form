<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label>First Name:* </label>
        <input type="text" name="first name" placeholder="Your first name">
    </div>
    <div>
        <label>Last Name:* </label>
        <input type="text" name="last name" placeholder="Your last name">
    </div>
    <div>
        <label>Email Address:* </label>
        <input type="text" name="email" placeholder="Your email address">
    </div>
    <div>
        <label>Password:* </label>
        <input type="password" name="password" placeholder="Enter password">
    </div>
    <div>
        <label>Confirm Password:* </label>
        <input type="password" name="password_confirm" placeholder="Re-enter your password">
    </div>
    <div>
        <label>Birthday: </label>
        <input type="date" name="birthday">
    </div>
    <div>
        <label>Gender Identity: </label>
    </div>
    <div>
        <input type="radio" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" value="nb">
        <label for="nb">Non-binary</label>
        <input type="radio" name="gender" value="pnts">
        <label for="pnts">I prefer not to say</label>
    </div>
    <div>
        <label>A short description about myself: </label>
    </div>
    <div>
        <textarea name="description" id="" cols="30" rows="3"></textarea>
    </div>
    <div>
        <label>Favorite Language: </label>
        <select name="language">
            <option>HTML</option>
            <option>CSS</option>
            <option>Javascript</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="updates">
        <label for="updates">Yes, I would like to receive periodic email updates</label>
    </div>
    <div>
        <input type="submit" value="Create Account">
    </div>
    <div>
        <p>* Indicates a required field</p>
    </div>
</body>
</html>
